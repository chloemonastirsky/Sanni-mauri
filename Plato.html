<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>

    </header>
    <main>
         
                <!-- Tarjeta del restaurante -->
                <section class="restaurant-card">
                    <!-- Nombre del restaurante -->
                    <h2>nombre resto</h2>
                    
                    <!-- Estrellas de valoración -->
                    <div class="rating">
                        <!-- ⭐⭐⭐⭐⭐ -->
                        <span>⭐⭐⭐⭐⭐</span>
                    </div>
                    
                    <!-- Información de envío y precio -->
                    <p>Entrega en x min</p>
                    <p>Precio del envío: x</p>
                </section>
            
                <!-- Barra de categorías -->
                <nav class="categories">
                    <!-- Botones de filtro -->
                    <button>Comidas</button>
                    <button>Favoritos</button>
                    <button>Promos</button>
                    <button>Destacados</button>
                </nav>

                 <!-- Tarjeta del producto -->
    <section class="product-card">
        <!-- Imagen del plato -->
        <div class="product-image">foto</div>

        <!-- Nombre del plato -->
        <h3>nombre plato</h3>

        <!-- Precio -->
        <p>$xxxxx</p>

        <!-- Iconos (ej: kosher, vegano, favorito) -->
        <div class="icons">iconos</div>

        <!-- Descripción del plato -->
        <p>Descripción: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>

        <!-- Información nutricional -->
        <div class="nutrition-info">
            <h4>Información nutricional:</h4>
            <ul>
                <li>Cals: x</li>
                <li>Prote: x</li>
                <li>Carbs: x</li>
                <li>Fibra: x</li>
                <li>Grasas: x</li>
            </ul>
        </div>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  ¡CUPON!
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">50% Off Combo Compelto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" alt=""> <!-- Foto QR -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        
    </section>

    
    </main>
    <footer>

    </footer>
    
</body>
</html>
