      <main class="login-page"> <!-- MISMA CLASE QUE EN LOGIN -->

        <!-- Logo grande arriba (igual que login) -->
        <div class="logo-grande">
            <img src="imagenes/LOGO TERMINADO SANNI LISTO.png" alt="SANNI">
        </div>
    
        <!-- MISMA TARJETA que en login -->
        <div class="tarjeta-login">
            <form action='Url.Action("Registro", "Account")' method="post">
    
                <div class="campo">
                    <label>Nombre y Apellido</label>
                    <input type="text" name="nombreApellido" placeholder="Felipe Cohen" required>
                </div>
    
                <div class="campo">
                    <label>Mail o Teléfono</label>
                    <input type="text" name="mailTelefono" placeholder="feli.cohen@gmail.com" required>
                </div>
    
                <div class="campo">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" placeholder="••••••••" required>
                </div>
    
                <div class="campo">
                    <label>Fecha de nacimiento</label>
                    <input type="text" name="fechaNacimiento" placeholder="16/07/2008" required>
                </div>
    
                <div class="campo">
                    <label>País/Región</label>
                    <input type="text" name="pais" placeholder="Argentina" value="Argentina" required>
                </div>
    
                <!-- Botón principal (mismo estilo que "Iniciar sesión") -->
                <input type="submit" value="Regístrate" class="btn-verde">
            </form>
    
            <!-- Sección "¿Ya tenés cuenta?" (igual que en login) -->
            <div class="no-cuenta">
                <p>¿Ya tenés una cuenta?</p>
                <a href="inicioSesion.html">
                    <button class="registrarse">Inicia sesión</button>
                </a>
            </div>
        </div>
    </main>
