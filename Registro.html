                <ul class="dropdown-menu" aria-labelledby="menuDropdown">

              </div>
              <img class="logo" src="imagenes/LOGO TERMINADO SANNI LISTO.png" alt="Logo">

            <!-- DERECHA -->
            <div class="right-section">
              <img class="lupa" href="#" src="imagenes/iconoLupa.png" alt="Buscar">

      </header>
  
      <main>
        <div class="contenedor-principal-registro">
            
            <div class="logo-superior">
                <img src="imagenes/LOGO TERMINADO SANNI LISTO.png" alt="Logo Sanni"> 
            </div>
    
            <div class="tarjeta-formulario-datos">
                <form action="#" method="post">
                    
                    <p class="etiqueta-campo">Nombre y Apellido</p>
                    <input type="text" id="nombre-apellido" name="nombreApellido" placeholder="Felipe Cohen" value="Felipe Cohen">
                    
                    <p class="etiqueta-campo">Mail o Teléfono</p>
                    <input type="text" id="mail-telefono" name="mailTelefono" placeholder="feli.cohen@gmail.com" value="feli.cohen@gmail.com">
                    
                    <p class="etiqueta-campo">Contraseña</p>
                    <input type="password" id="contrasena" name="contrasena" placeholder="********" value="password123">
                    
                    <p class="etiqueta-campo">Fecha de nacimiento</p>
                    <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="16/07/2008" value="16/07/2008">
                    
                    <p class="etiqueta-campo">País/Región</p>
                    <input type="text" id="pais" name="pais" placeholder="Argentina" value="Argentina">
                    
                    <button type="submit" class="boton-verde-oscuro-registro">Regístrate</button>
                </form>
    
                <p class="texto-cuenta-existente">¿Ya tenés una cuenta?</p>
                <a href="#" class="boton-verde-claro-login">Inicia sesión</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
          <div class="footer-logo">
            <img class="logo-footer" src="imagenes/logo simplificado editado.png" alt="Logo">
          </div>
     




          <div class="redes-numero">
          <div class="footer-redes">
            <img class="ig" src="imagenes/ig.png" alt="Instagram">
            <img class="x" src="imagenes/x.png" alt="X">
            <img class="tt" src="imagenes/tt.png" alt="TikTok">
          </div>
     
          <div class="footer-numero">
            <img class="telefono" src="imagenes/telefono.png" alt="Teléfono">
            <h6>+54 9 11 6289-1434</h6>
          </div>
        </div>
      </div>
